<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram Post</title>
</head>

<body>
    <div class="post">
        <div class="top">
            <div class="logo">
                <i class="fa-brands fa-html5 fa-2x"></i>
            </div>
            <div class="name">
                <p class="negritas1">HTML5</p>
                <span class="negritas2">Rigoberto</span>
            </div>
            <div class="more">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </div>
        </div>
        <div class="picture">
            <img src="https://picsum.photos/410/310" alt="">
        </div>
        <div class="social">
            <div class="like">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i>
                <i class="fa-regular fa-paper-plane fa-2x"></i>
            </div>
            <div class="save">
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
        </div>
        <div class="megustas">
            <p class="info">Liked by <strong class="info">4GeeksAcademy, Web</strong> and <strong class="info">100,000 Others</strong></p>
        </div>
        <div class="comments">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus tincidunt purus sed sem consectetur, auctor condimentum eros dapibus. Proin maximus vestibulum nisl, eu posuere velit rhoncus a.</div>
    </div>
</body>

</html>
